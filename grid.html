<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid Planner</title>

<style>
body{
  font-family:Inter, sans-serif;
  background:#ffffff;
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
}

/* CONTAINER */
.container{
  width:90vw;
  height:70vh;
  max-height:80vh;
  background:#ffffff;
  border-radius:24px;
  border:2px solid #e2e2e2;
  display:flex;
  flex-direction:column;
  padding:20px 20px 10px;
  position:relative;
}

/* HEADER */
.header{
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  padding:14px 18px;
}

.refreshBtn{
  background:black;
  color:white;
  border:none;
  padding:8px 16px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:6px;
}

.title{
  text-align:right;
  font-weight:700;
  font-size:16px;
}

/* TABS */
.tabs{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  padding:10px 0 8px;
}

.tabItem{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  cursor:pointer;
}

.tabItem img{
  width:22px;
  height:22px;
  opacity:.45;
}

.tabItem.active img{ opacity:1; }

.tabUnderline{
  width:18px;
  height:2px;
  background:black;
  opacity:0;
}

.tabItem.active .tabUnderline{ opacity:1; }

/* GRID */
.gridWrap{ flex:1; overflow-y:auto; }
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:3px;
}

/* CARD */
.card{
  aspect-ratio:4/5;
  background:#efefef;
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card img,
.card video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* BADGE */
.badge{
  position:absolute;
  top:4%;
  right:6%;
  width:16%;
  height:16%;
  object-fit:contain;
  z-index:5;
}

/* HOVER INFO */
.cardInfo{
  position:absolute;
  left:0;
  right:0;
  bottom:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.65),
    rgba(0,0,0,.35),
    rgba(0,0,0,0)
  );
  color:#fff;
  padding:10px;
  transform:translateY(100%);
  transition:.25s;
  pointer-events:none;
}

.card:hover .cardInfo{ transform:translateY(0); }

.cardTitle{ font-size:12px; }
.cardDate{ font-size:10px; opacity:.7; }

/* ---------- VIEWER ---------- */
.viewer{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.viewer.hidden{ display:none; }

.viewerInner{
  width:90%;
  max-width:420px;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* MEDIA RATIO (4:5 SAME AS CARD) */
.viewerMedia{
  aspect-ratio:4/5;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.viewerMedia img,
.viewerMedia video{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* NAV */
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  color:white;
  border:none;
  font-size:26px;
  padding:6px 12px;
  cursor:pointer;
}
.nav.prev{ left:8px; }
.nav.next{ right:8px; }

/* FOOTER */
.viewerFooter{
  background:#fff;
  color:#000;
  padding:10px 14px;
  font-size:13px;
}

.viewerFooter div:last-child{
  font-size:11px;
  opacity:.6;
}

.viewerClose{
  position:absolute;
  top:8px;
  right:10px;
  background:rgba(0,0,0,.6);
  color:white;
  border:none;
  border-radius:50%;
  width:30px;
  height:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <div class="gridWrap">
    <div id="grid" class="grid"></div>
  </div>

  <!-- VIEWER -->
  <div id="viewer" class="viewer hidden">
    <div class="viewerInner">
      <button class="viewerClose" onclick="closeViewer()">✕</button>
      <div class="viewerMedia" id="viewerMedia"></div>
      <div class="viewerFooter">
        <div id="viewerTitle"></div>
        <div id="viewerDate"></div>
      </div>
    </div>
  </div>

</div>

<script>
let ALL_POSTS = [];   // assume already filled
let FILTER = "Post";

let slides = [];
let slideIndex = 0;

function openViewer(post){
  const viewer = document.getElementById("viewer");
  const media = document.getElementById("viewerMedia");
  media.innerHTML = "";
  slides = [];
  slideIndex = 0;

  if(post.attachment){
    slides = Array.isArray(post.attachment) ? post.attachment : [post.attachment];
    showSlide();
  }

  if(post.video){
    media.innerHTML="";
    const v=document.createElement("video");
    v.src=post.video;
    v.controls=true;
    media.appendChild(v);
  }

  document.getElementById("viewerTitle").textContent = post.name || "";
  document.getElementById("viewerDate").textContent = post.publishDate || "";

  viewer.classList.remove("hidden");
}

function showSlide(){
  const media=document.getElementById("viewerMedia");
  media.innerHTML="";
  const img=document.createElement("img");
  img.src=slides[slideIndex];
  media.appendChild(img);

  if(slides.length>1){
    const p=document.createElement("button");
    p.className="nav prev";
    p.textContent="‹";
    p.onclick=()=>{ slideIndex=(slideIndex-1+slides.length)%slides.length; showSlide(); };

    const n=document.createElement("button");
    n.className="nav next";
    n.textContent="›";
    n.onclick=()=>{ slideIndex=(slideIndex+1)%slides.length; showSlide(); };

    media.appendChild(p);
    media.appendChild(n);
  }
}

function closeViewer(){
  document.getElementById("viewer").classList.add("hidden");
}
</script>

</body>
</html>
