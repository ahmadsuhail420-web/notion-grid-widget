<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid Planner</title>

<style>
body{
  font-family:Inter, sans-serif;
  background:#fff;
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
}

/* CONTAINER */
.container{
  width:90vw;
  height:70vh;
  max-height:80vh;
  border:2px solid #e2e2e2;
  border-radius:24px;
  padding:16px;
  display:flex;
  flex-direction:column;
  position:relative;
}

/* GRID */
.gridWrap{ flex:1; overflow:auto; }
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:4px;
}

/* CARD */
.card{
  aspect-ratio:4/5;
  background:#eee;
  position:relative;
  overflow:hidden;
  cursor:pointer;
}
.card img,
.card video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* BADGE */
.badge{
  position:absolute;
  top:4%;
  right:6%;
  width:16%;
  height:16%;
  object-fit:contain;
  z-index:5;
}

/* HOVER INFO */
.cardInfo{
  position:absolute;
  left:0;
  right:0;
  bottom:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.65),
    rgba(0,0,0,.35),
    rgba(0,0,0,0)
  );
  color:#fff;
  padding:10px;
  transform:translateY(100%);
  transition:.25s;
  pointer-events:none;
}
.card:hover .cardInfo{ transform:translateY(0); }
.cardTitle{ font-size:12px; }
.cardDate{ font-size:10px; opacity:.7; }

/* ---------- VIEWER ---------- */
.viewer{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.viewer.hidden{ display:none; }

.viewerInner{
  width:90%;
  max-width:420px;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  position:relative;
}

/* 4:5 MEDIA */
.viewerMedia{
  aspect-ratio:4/5;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.viewerMedia img,
.viewerMedia video{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* NAV */
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  font-size:26px;
  padding:6px 12px;
  cursor:pointer;
}
.nav.prev{ left:8px; }
.nav.next{ right:8px; }

/* FOOTER */
.viewerFooter{
  background:#fff;
  color:#000;
  padding:10px 14px;
  font-size:13px;
}
.viewerFooter div:last-child{
  font-size:11px;
  opacity:.6;
}

/* CLOSE */
.viewerClose{
  position:absolute;
  top:8px;
  right:10px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  border-radius:50%;
  width:30px;
  height:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <div class="gridWrap">
    <div id="grid" class="grid"></div>
  </div>

  <!-- VIEWER -->
  <div id="viewer" class="viewer hidden">
    <div class="viewerInner">
      <button class="viewerClose" onclick="closeViewer()">✕</button>
      <div id="viewerMedia" class="viewerMedia"></div>
      <div class="viewerFooter">
        <div id="viewerTitle"></div>
        <div id="viewerDate"></div>
      </div>
    </div>
  </div>

</div>

<script>
let ALL_POSTS = [];
let slides = [];
let slideIndex = 0;

/* FETCH DATA */
async function loadPosts(){
  try{
    const res = await fetch("/api/get-posts");
    ALL_POSTS = await res.json();
    renderGrid();
  }catch(e){
    console.error("Fetch failed", e);
  }
}

/* VIDEO PREVIEW */
function getVideoPreview(url){
  if(!url) return null;

  if(url.includes("youtube") || url.includes("youtu.be")){
    const m = url.match(/(?:shorts\/|v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
    if(m){
      return { type:"image", src:`https://img.youtube.com/vi/${m[1]}/hqdefault.jpg` };
    }
  }

  if(url.match(/\.(mp4|webm|ogg)(\?.*)?$/i)){
    return { type:"video", src:url };
  }

  return { type:"placeholder", src:"/icons/video.png" };
}

/* RENDER GRID */
function renderGrid(){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  ALL_POSTS.forEach(post=>{
    const card = document.createElement("div");
    card.className = "card";

    /* IMAGE */
    if(post.attachment){
      const img = document.createElement("img");
      img.src = Array.isArray(post.attachment)
        ? post.attachment[0]
        : post.attachment;
      card.appendChild(img);
    }

    /* VIDEO */
    else if(post.video){
      const p = getVideoPreview(post.video);
      if(p.type==="video"){
        const v=document.createElement("video");
        v.src=p.src;
        v.muted=true; v.autoplay=true; v.loop=true;
        card.appendChild(v);
      }else{
        const img=document.createElement("img");
        img.src=p.src;
        card.appendChild(img);
      }
    }

    /* BADGE LOGIC */
    const isMulti = Array.isArray(post.attachment) && post.attachment.length>1;
    if(post.pinned){
      const b=document.createElement("img");
      b.src="/icons/pin.png";
      b.className="badge";
      card.appendChild(b);
    }else if(isMulti){
      const b=document.createElement("img");
      b.src="/icons/multi.png";
      b.className="badge";
      card.appendChild(b);
    }

    /* HOVER INFO */
    if(post.name || post.publishDate){
      const info=document.createElement("div");
      info.className="cardInfo";
      if(post.name){
        const t=document.createElement("div");
        t.className="cardTitle";
        t.textContent=post.name;
        info.appendChild(t);
      }
      if(post.publishDate){
        const d=document.createElement("div");
        d.className="cardDate";
        d.textContent=post.publishDate;
        info.appendChild(d);
      }
      card.appendChild(info);
    }

    card.onclick=()=>openViewer(post);
    grid.appendChild(card);
  });
}

/* VIEWER */
function openViewer(post){
  const viewer=document.getElementById("viewer");
  const media=document.getElementById("viewerMedia");
  media.innerHTML="";
  slides=[]; slideIndex=0;

  if(post.attachment){
    slides = Array.isArray(post.attachment)?post.attachment:[post.attachment];
    showSlide();
  }else if(post.video){
    const v=document.createElement("video");
    v.src=post.video;
    v.controls=true;
    media.appendChild(v);
  }

  document.getElementById("viewerTitle").textContent=post.name||"";
  document.getElementById("viewerDate").textContent=post.publishDate||"";
  viewer.classList.remove("hidden");
}

function showSlide(){
  const media=document.getElementById("viewerMedia");
  media.innerHTML="";
  const img=document.createElement("img");
  img.src=slides[slideIndex];
  media.appendChild(img);

  if(slides.length>1){
    const p=document.createElement("button");
    p.className="nav prev";
    p.textContent="‹";
    p.onclick=()=>{ slideIndex=(slideIndex-1+slides.length)%slides.length; showSlide(); };

    const n=document.createElement("button");
    n.className="nav next";
    n.textContent="›";
    n.onclick=()=>{ slideIndex=(slideIndex+1)%slides.length; showSlide(); };

    media.appendChild(p);
    media.appendChild(n);
  }
}

function closeViewer(){
  document.getElementById("viewer").classList.add("hidden");
}

/* START */
loadPosts();
</script>

</body>
</html>
