<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid Planner</title>

<style>
body {
  font-family: 'Inter', sans-serif;
  background: #fafafa;
  margin: 0;
  padding: 40px 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

/* Outer container (the rounded rectangle) */
.container {
  background: #fefefe;
  border: 1px solid #ddd;
  border-radius: 16px;
  padding: 24px;
  width: 90%;
  max-width: 900px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.header h2 {
  font-size: 1.3rem;
  font-weight: 600;
  margin: 0;
}

.header button {
  padding: 8px 18px;
  border: none;
  background: black;
  color: white;
  font-size: 0.9rem;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
}
.header button:hover {
  background: #333;
}

/* TABS */
.tabs {
  display: flex;
  justify-content: center;
  gap: 26px;
  margin: 18px 0 12px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 8px;
}

.tabs img {
  width: 28px;
  height: 28px;
  cursor: pointer;
  opacity: 0.85;
  transition: transform 0.2s, opacity 0.2s;
}
.tabs img:hover {
  transform: scale(1.15);
  opacity: 1;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* exactly 3 per row */
  gap: 8px;
  width: 100%;
  margin-top: 16px;
}

.card {
  aspect-ratio: 4 / 5; /* Instagram post ratio */
  background: #eee;
  border-radius: 6px;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card img, .card video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.badge {
  position: absolute;
  top: 6px;
  right: 6px;
  width: 22px;
}

.noContent {
  font-size: 14px;
  color: #777;
}

/* Optional footer caption */
.footer {
  text-align: center;
  font-size: 14px;
  color: #555;
  margin-top: 14px;
}

@media (max-width: 700px) {
  .container {
    width: 95%;
    padding: 16px;
  }
  .tabs img {
    width: 26px;
    height: 26px;
  }
  .grid {
    gap: 6px;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <button onclick="loadPosts()">Refresh</button>
    <h2>Grid Planner</h2>
  </div>

  <div class="tabs">
    <img id="tab-post" src="/icons/post-dark.png" onclick="setFilter('Post')">
    <img id="tab-reel" src="/icons/reel-light.png" onclick="setFilter('Reels')">
    <img id="tab-story" src="/icons/story-light.png" onclick="setFilter('Story')">
    <img id="tab-tiktok" src="/icons/tiktok-light.png" onclick="setFilter('Tiktok')">
  </div>

  <div id="grid" class="grid"></div>

  <div class="footer">Something Organized</div>

</div>

<script>
let ALL_POSTS = [];
let FILTER = "Post";

function updateTabIcons() {
  document.getElementById("tab-post").src =
    FILTER === "Post" ? "/icons/post-dark.png" : "/icons/post-light.png";
  document.getElementById("tab-reel").src =
    FILTER === "Reels" ? "/icons/reel-dark.png" : "/icons/reel-light.png";
  document.getElementById("tab-story").src =
    FILTER === "Story" ? "/icons/story-dark.png" : "/icons/story-light.png";
  document.getElementById("tab-tiktok").src =
    FILTER === "Tiktok" ? "/icons/tiktok-dark.png" : "/icons/tiktok-light.png";
}

function setFilter(type) {
  FILTER = type;
  updateTabIcons();
  renderGrid();
}

async function loadPosts() {
  const res = await fetch("/api/get-posts");
  ALL_POSTS = await res.json();

  ALL_POSTS.sort((a, b) => {
    if (a.pinned && !b.pinned) return -1;
    if (!a.pinned && b.pinned) return 1;
    return new Date(b.publishDate || 0) - new Date(a.publishDate || 0);
  });

  updateTabIcons();
  renderGrid();
}

function renderGrid() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  const filtered = ALL_POSTS.filter(p => p.type?.includes(FILTER));

  for (let i = 0; i < 60; i++) {
    const post = filtered[i];
    const card = document.createElement("div");
    card.className = "card";

    if (post) {
      if (post.attachment) {
        const img = document.createElement("img");
        img.src = post.attachment;
        card.appendChild(img);
      } else if (post.video) {
        const video = document.createElement("video");
        video.src = post.video;
        video.controls = true;
        card.appendChild(video);
      } else {
        const no = document.createElement("div");
        no.className = "noContent";
        no.innerText = "NO CONTENT";
        card.appendChild(no);
      }

      if (post.pinned) {
        const pin = document.createElement("img");
        pin.src = "/icons/pin.png";
        pin.className = "badge";
        card.appendChild(pin);
      }

      if (Array.isArray(post.attachment) && post.attachment.length > 1) {
        const multi = document.createElement("img");
        multi.src = "/icons/multi.png";
        multi.className = "badge";
        multi.style.right = "30px";
        card.appendChild(multi);
      }

      if (post.video) {
        const reel = document.createElement("img");
        reel.src = "/icons/reel-badge.png";
        reel.className = "badge";
        reel.style.right = "54px";
        card.appendChild(reel);
      }
    } else {
      const no = document.createElement("div");
      no.className = "noContent";
      no.innerText = "NO CONTENT";
      card.appendChild(no);
    }

    grid.appendChild(card);
  }
}

loadPosts();
</script>

</body>
</html>
