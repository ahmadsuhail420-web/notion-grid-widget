<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid Planner</title>

<style>
body {
  font-family: Inter, sans-serif;
  background:#f3f3f3;
  margin:0;
  padding:30px 0;
  display:flex;
  justify-content:center;
}

/* MAIN BOX (SCREENSHOT STYLE) */
.container {
  width: 420px;
  height: 720px;
  background:#f8f8f8;
  border-radius:24px;
  border:1px solid #ddd;
  box-shadow:0 6px 30px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 18px;
  border-bottom:1px solid #e5e5e5;
}

.refreshBtn {
  background:black;
  color:white;
  border:none;
  padding:8px 16px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

/* TABS */
.tabs {
  display:flex;
  justify-content:center;
  gap:30px;
  padding:14px 0;
  border-bottom:1px solid #e5e5e5;
}

.tabs img {
  width:28px;
  height:28px;
  cursor:pointer;
  opacity:.7;
}

.tabs img.active {
  opacity:1;
}

/* GRID SCROLL AREA */
.gridWrap {
  flex:1;
  overflow-y:auto;
}

/* GRID */
.grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:6px;
  padding:8px;
}
