<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notion Grid Planner</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #refreshBtn {
      padding: 10px 20px;
      border: none;
      background: #5865f2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      position: relative;
      background: #1a1a1a;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .card img,
    .card video {
      width: 100%;
      display: block;
    }

    .pin {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      padding: 5px 8px;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h1>Grid Planner</h1>

<button id="refreshBtn">Refresh</button>

<div id="grid"></div>

<script>
async function loadPosts() {
  try {

    const res = await fetch("/api/get-posts");
    const posts = await res.json();

    console.log("Posts:", posts);

    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    posts.forEach(post => {

      if (!post.attachment && !post.video) return;

      const card = document.createElement("div");
      card.className = "card";

      if (post.attachment) {
        const img = document.createElement("img");
        img.src = post.attachment;
        card.appendChild(img);
      }

      if (post.video) {
        const video = document.createElement("video");
        video.src = post.video;
        video.controls = true;
        card.appendChild(video);
      }

      if (post.pinned) {
        const pin = document.createElement("div");
        pin.className = "pin";
        pin.innerText = "ðŸ“Œ";
        card.appendChild(pin);
      }

      grid.appendChild(card);
    });

  } catch (err) {
    console.error("Load error:", err);
  }
}

document.getElementById("refreshBtn").addEventListener("click", loadPosts);

loadPosts();
</script>

</body>
</html>
