<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid Planner</title>

<style>
body{
font-family:Inter, sans-serif;
background:#f3f3f3;
margin:0;
padding:30px 0;
display:flex;
justify-content:center;
}

/* CONTAINER */
.container{
width:420px;
height:720px;
background:#f8f8f8;
border-radius:24px;
border:1px solid #e3e3e3;
box-shadow:0 4px 20px rgba(0,0,0,.06);
display:flex;
flex-direction:column;
overflow:hidden;
}

/* HEADER */
.header{
display:grid;
grid-template-columns:auto 1fr auto;
align-items:center;
padding:14px 18px;
border-bottom:1px solid #ececec;
}

.refreshBtn{
background:black;
color:white;
border:none;
padding:8px 16px;
border-radius:12px;
font-weight:600;
cursor:pointer;
font-size:14px;
display:flex;
align-items:center;
gap:8px;
}

.refreshIcon{
width:16px;
height:16px;
}

.spin{
animation:spin 1s linear infinite;
}

@keyframes spin{
from{ transform:rotate(0deg); }
to{ transform:rotate(360deg); }
}

.title{
text-align:center;
font-weight:700;
font-size:16px;
}

/* TABS */
.tabs{
display:grid;
grid-template-columns:repeat(4,1fr);
align-items:center;
padding:10px 0 8px;
border-bottom:1px solid #ececec;
position:relative;
}

.tabItem{
display:flex;
flex-direction:column;
align-items:center;
gap:6px;
cursor:pointer;
}

.tabItem img{
width:22px;
height:22px;
opacity:.45;
transition:.2s;
}

.tabItem.active img{
opacity:1;
transform:scale(1.05);
}

.tabUnderline{
width:18px;
height:2px;
background:black;
border-radius:2px;
opacity:0;
transition:.25s;
}

.tabItem.active .tabUnderline{
opacity:1;
}

/* GRID WRAP */
.gridWrap{
flex:1;
overflow-y:auto;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:3px;
padding:4px;
}

/* CARD */
.card{
aspect-ratio:1/1;
background:#efefef;
border-radius:6px;
overflow:hidden;
position:relative;
display:flex;
align-items:center;
justify-content:center;
}

.card img,
.card video{
width:100%;
height:100%;
object-fit:cover;
display:block;
}

/* BADGES */
.badge{
position:absolute;
top:6px;
right:6px;
width:16px;
height:16px;
}

/* NO CONTENT */
.noContent{
font-size:11px;
color:#b5b5b5;
font-weight:500;
letter-spacing:.4px;
}

/* FOOTER */
.footer{
text-align:center;
padding:10px;
font-size:13px;
color:#777;
}

/* LOADER */
.loader{
position:absolute;
inset:0;
display:flex;
align-items:center;
justify-content:center;
background:rgba(255,255,255,.7);
backdrop-filter:blur(2px);
}

.loaderCircle{
width:30px;
height:30px;
border:3px solid #ddd;
border-top:3px solid black;
border-radius:50%;
animation:spin 1s linear infinite;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
<button class="refreshBtn" onclick="loadPosts(true)">
<svg class="refreshIcon" viewBox="0 0 24 24" fill="white">
<path d="M12 6V3L8 7l4 4V8c2.8 0 5 2.2 5 5a5 5 0 11-9.9-1H5a7 7 0 1014 1c0-3.9-3.1-7-7-7z"/>
</svg>
Refresh
</button>
<div class="title">Grid Planner</div>
<div></div>
</div>

<!-- TABS -->
<div class="tabs">

<div class="tabItem active" onclick="setFilter('Post', this)">
<img src="/icons/post-dark.png" id="icon-post">
<div class="tabUnderline"></div>
</div>

<div class="tabItem" onclick="setFilter('Reels', this)">
<img src="/icons/reel-light.png" id="icon-reel">
<div class="tabUnderline"></div>
</div>

<div class="tabItem" onclick="setFilter('Story', this)">
<img src="/icons/story-light.png" id="icon-story">
<div class="tabUnderline"></div>
</div>

<div class="tabItem" onclick="setFilter('Tiktok', this)">
<img src="/icons/tiktok-light.png" id="icon-tiktok">
<div class="tabUnderline"></div>
</div>

</div>

<div class="gridWrap">
<div id="grid" class="grid"></div>
</div>

<div class="footer">Something Organized</div>

</div>

<script>
let ALL_POSTS=[];
let FILTER="Post";

/* TAB SWITCH */
function setFilter(type, el){

FILTER=type;

/* ACTIVE TAB */
document.querySelectorAll(".tabItem").forEach(t=>t.classList.remove("active"));
el.classList.add("active");

/* ICON SWITCH */
document.getElementById("icon-post").src=
FILTER==="Post"?"/icons/post-dark.png":"/icons/post-light.png";

document.getElementById("icon-reel").src=
FILTER==="Reels"?"/icons/reel-dark.png":"/icons/reel-light.png";

document.getElementById("icon-story").src=
FILTER==="Story"?"/icons/story-dark.png":"/icons/story-light.png";

document.getElementById("icon-tiktok").src=
FILTER==="Tiktok"?"/icons/tiktok-dark.png":"/icons/tiktok-light.png";

renderGrid();
}

/* FETCH POSTS */
async function loadPosts(showLoader=false){

const grid=document.getElementById("grid");

if(showLoader){
grid.innerHTML=`<div class="loader"><div class="loaderCircle"></div></div>`;
}

try{
const res=await fetch("/api/get-posts");
ALL_POSTS=await res.json();
}catch(e){
ALL_POSTS=[];
}

renderGrid();
}

/* RENDER GRID */
function renderGrid(){

const grid=document.getElementById("grid");
grid.innerHTML="";

const filtered=ALL_POSTS.filter(p=>p.type?.includes(FILTER));
const total=Math.max(filtered.length,60);

for(let i=0;i<total;i++){

const post=filtered[i];
const card=document.createElement("div");
card.className="card";

if(post && (post.attachment || post.video)){

if(post.attachment){
const img=document.createElement("img");
img.src=post.attachment;
card.appendChild(img);
}

if(post.video){
const vid=document.createElement("video");
vid.src=post.video;
card.appendChild(vid);
}

/* PIN BADGE */
if(post.pinned){
const pin=document.createElement("img");
pin.src="/icons/pin.png";
pin.className="badge";
card.appendChild(pin);
}

}else{
const no=document.createElement("div");
no.className="noContent";
no.innerText="NO CONTENT";
card.appendChild(no);
}

grid.appendChild(card);
}

}

loadPosts();
</script>

</body>
</html>
