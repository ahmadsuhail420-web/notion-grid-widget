<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid Planner</title>

<style>
body{
  font-family:Inter,sans-serif;
  background:#f3f3f3;
  margin:0;
  padding:20px 0;
  display:flex;
  justify-content:center;
}

/* CONTAINER */
.container{
  width:420px;
  height:720px;
  background:#f8f8f8;
  border-radius:24px;
  border:1px solid #ddd;
  box-shadow:0 6px 30px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-bottom:1px solid #e5e5e5;
}

.refreshBtn{
  background:black;
  color:white;
  border:none;
  padding:8px 16px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:6px;
}

/* LOADING SPINNER */
.spinner{
  width:14px;
  height:14px;
  border:2px solid rgba(255,255,255,.3);
  border-top:2px solid white;
  border-radius:50%;
  animation:spin 1s linear infinite;
  display:none;
}

@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

/* TABS */
.tabs{
  display:flex;
  justify-content:center;
  gap:30px;
  padding:14px 0;
  border-bottom:1px solid #e5e5e5;
  position:relative;
}

.tabs img{
  width:28px;
  height:28px;
  cursor:pointer;
  opacity:.6;
  transition:all .25s ease;
}

.tabs img.active{
  opacity:1;
  transform:scale(1.1);
}

/* GLOW UNDERLINE */
.tabGlow{
  position:absolute;
  bottom:0;
  height:3px;
  width:40px;
  background:black;
  border-radius:6px;
  transition:all .3s ease;
}

/* GRID */
.gridWrap{
  flex:1;
  overflow-y:auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:6px;
  padding:8px;
}

.card{
  aspect-ratio:4/5;
  background:#eee;
  border-radius:10px;
  overflow:hidden;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:transform .2s ease;
}

.card:hover{
  transform:scale(1.02);
}

.card img,.card video{
  width:100%;
  height:100%;
