<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/styles.css">

  <style>
    /* ---------- NAV ---------- */
    .nav {
      max-width: 1100px;
      margin: 24px auto 0;
      padding: 0 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 800;
      font-size: 18px;
      letter-spacing: -0.02em;
    }

    .nav a {
      margin-left: 20px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
      text-decoration: none;
    }

    /* ---------- HERO ---------- */
    .hero {
      max-width: 640px;
      margin: 120px auto 0;
      padding: 0 24px;
      text-align: center;
    }

    .hero h1 {
      font-size: 44px;
      line-height: 1.1;
      letter-spacing: -0.03em;
    }

    .hero h1 span {
      color: #3b82f6; /* accent like SwipeWell */
    }

    .hero p {
      margin-top: 16px;
      font-size: 17px;
      color: var(--text-muted);
    }

    /* ---------- CARD ---------- */
    .card {
      margin-top: 36px;
      padding: 28px;
      background: #fff;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      text-align: left;
    }

    /* ---------- LOADER ---------- */
    .loader {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      color: var(--text-muted);
    }

    .dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: .15s; }
    .dot:nth-child(3) { animation-delay: .3s; }

    @keyframes pulse {
      0%, 80%, 100% { opacity: .2; }
      40% { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <div class="nav">
    <div class="logo">Grid Planner</div>
    <div>
      <a href="#">Docs</a>
      <a href="#">Pricing</a>
      <a href="#">Support</a>
    </div>
  </div>

  <!-- HERO -->
  <div class="hero">

    <h1>
      A grid that stays in <br>
      <span>sync with your content</span>
    </h1>

    <p>
     Connect your Notion database to finish setting up your grid.
    </p>

    <!-- STATE CARD -->
   <div class="card" style="text-align:center;">

  <h2 style="margin:0 0 6px; font-size:20px;">
    One step ahead to connect your grid to Notion
  </h2>

  <div id="content" style="display:none; margin-top:20px; text-align:left;">
    <label>
          Database ID or URL
          <input
            id="db"
            placeholder="https://www.notion.so/..."
          />
        </label>
    
    <div class="helper">
      Open the database in Notion → Share → Copy link → Paste here
    </div>

    <button id="Save">
      Save Database
    </button>
  </div>

 <!-- STATUS -->
      <div id="status" style="margin-top:18px; font-size:14px;"></div>

    </div>

  </div>

  <!-- SCRIPT -->
<script>
    const token = new URLSearchParams(location.search).get("token");
    const status = document.getElementById("status");

    function extractDatabaseId(input) {
      const match = input.match(/[a-f0-9]{32}/i);
      return match ? match[0] : null;
    }

    document.getElementById("save").onclick = async () => {
      const raw = document.getElementById("db").value.trim();
      if (!raw) return alert("Enter Notion database ID or URL");

      const databaseId = extractDatabaseId(raw);
      if (!databaseId) {
        alert("Invalid Notion database ID or URL");
        return;
      }

      status.innerText = "Saving database…";

      try {
        const res = await fetch("/api/save-database", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, databaseId }),
        });

        const data = await res.json();

        if (data.url) {
          status.innerHTML = `
            <strong>Database connected</strong><br><br>
            Embed this URL in Notion:<br>
            <a href="${data.url}" target="_blank">${data.url}</a>
          `;
        } else {
          status.innerText = data.error || "Error saving database";
        }
      } catch (e) {
        status.innerText = "Something went wrong. Please try again.";
      }
    };
  </script>

</body>
</html>
