<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/styles.css">

  <style>
  /* Ensure Make primary button text is visible (don’t change design) */
.make-primary-btn { color: #111 !important; }

  /* Fix invisible Switch button (mobile + light background) */
button.switch-btn,
button.switch,
.switch-btn,
.db-switch,
[data-action="switch"],
button[data-action="switch"] {
  display: inline-flex !important;
  align-items: center;
  justify-content: center;
  opacity: 1 !important;
  visibility: visible !important;
  background: #2563eb !important;
  color: #ffffff !important;
  border: none !important;
  padding: 8px 12px !important;
  border-radius: 999px !important;
  font-weight: 700 !important;
  line-height: 1 !important;
}

@media (hover: none) {
  .db-row:hover button.switch-btn,
  .db-row:hover .switch-btn {
    opacity: 1 !important;
    visibility: visible !important;
  }
}

.db-actions button,
.database-actions button,
.actions button,
button.switch-btn,
button.primary-btn {
  display: inline-flex !important;
  align-items: center;
  justify-content: center;
  opacity: 1 !important;
  visibility: visible !important;
  background: #2563eb !important;
  color: #ffffff !important;
  border: none !important;
  padding: 10px 14px !important;
  border-radius: 10px !important;
  font-weight: 600 !important;
  line-height: 1 !important;
}

.db-actions a,
.database-actions a {
  color: #2563eb !important;
  opacity: 1 !important;
  visibility: visible !important;
}

.db-actions button:hover,
.database-actions button:hover {
  filter: brightness(0.95);
}

#save { background: #3b82f6; }
#save:hover { background: #2563eb; }

.helpLink {
  color: inherit;
  font-weight: 600;
  cursor: pointer;
}

    /* ---------- NAV ---------- */
    .nav {
      max-width: 1100px;
      margin: 24px auto 0;
      padding: 0 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo { font-weight: 800; font-size: 18px; letter-spacing: -0.02em; }

    .nav a {
      margin-left: 20px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
      text-decoration: none;
    }

    /* ---------- HERO ---------- */
    .hero {
      max-width: 640px;
      margin: 120px auto 0;
      padding: 0 24px;
      text-align: center;
    }

    .hero h1 { font-size: 44px; line-height: 1.1; letter-spacing: -0.03em; }
    .hero h1 span { color: #3b82f6; }
    .hero p { margin-top: 16px; font-size: 17px; color: var(--text-muted); }

    /* ---------- CARD ---------- */
    .card {
      margin-top: 36px;
      padding: 28px;
      background: #fff;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      text-align: left;
    }

    /* ---------- LOADER ---------- */
    .loader { display: flex; align-items: center; gap: 10px; font-size: 15px; color: var(--text-muted); }
    .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; animation: pulse 1.2s infinite ease-in-out; }
    .dot:nth-child(2) { animation-delay: .15s; }
    .dot:nth-child(3) { animation-delay: .3s; }
    @keyframes pulse { 0%, 80%, 100% { opacity: .2; } 40% { opacity: 1; } }

    /* ---------- EDIT MODAL ---------- */
    #editModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }
    #editModal.active { display: flex; }

    #editModal .modal-content {
      background: #fff;
      padding: 28px;
      border-radius: 14px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }

    #editModal .modal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #111;
    }

    #editModal .modal-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      box-sizing: border-box;
      font-family: inherit;
    }

    #editModal .modal-input:focus { outline: none; border-color: #3b82f6; }

    #editModal .modal-actions { display: flex; gap: 12px; justify-content: flex-end; }

    #editModal .modal-btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
    }

    #editModal .modal-btn-save { background: #3b82f6; color: white; }
    #editModal .modal-btn-save:hover { background: #2563eb; }

    #editModal .modal-btn-cancel { background: #e5e7eb; color: #111; }
    #editModal .modal-btn-cancel:hover { background: #d1d5db; }

    .edit-btn {
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      font-weight: 600;
      color: var(--text-main);
      transition: all 0.2s;
    }

    .edit-btn:hover {
      background: #f9fafb;
      border-color: #3b82f6;
      color: #3b82f6;
    }
  </style>
</head>

<body>

  <div class="nav">
    <div class="logo">Grid Planner</div>
    <div>
      <a href="#">Docs</a>
      <a href="#">Pricing</a>
      <a href="#">Support</a>
    </div>
  </div>

  <div class="hero">
    <h1>
      A grid that stays in <br>
      <span>sync with your content</span>
    </h1>

    <p>Connect your Notion database to finish setting up your grid.</p>

   <div class="card" style="text-align:center;">
    <h2 style="margin:0 0 6px; font-size:20px;">
      One step ahead to connect your grid to Notion
    </h2>

    <div id="content" style="margin-top:20px; text-align:left;">
      <label style="display:block;">
  Select Widget
  <select id="widgetSelect" style="margin-top:8px;"></select>
</label>

<div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
  <button id="newWidget" type="button">+ New widget</button>
</div>
      <label>
        Enter Database ID or URL
        <input id="db" placeholder="https://www.notion.so/..." style="margin-top:8px;" />
      </label>

      <div class="helper" style="margin-top:10px;">
        Open the
        <a href="#" class="helpLink" data-img="/images/database.png">database</a>
        in Notion →
        <a href="#" class="helpLink" data-img="/images/click.png">Right (⋯) Menu</a>
        →
        <a href="#" class="helpLink" data-img="/images/copylink.png">Copy link</a>
        → Paste here
      </div>

      <label style="margin-top:14px; display:block;">
        Database Label
        <input id="label" placeholder="Instagram / TikTok / YouTube" style="margin-top:8px;" />
      </label>

      <button id="save" style="margin-top:22px;">Save</button>
    </div>

    <div id="status" style="margin-top:18px; font-size:14px;"></div>
    <div id="embedWrap" style="margin-top:20px; display:none;"></div>
    <div id="dbList" style="margin-top:24px;"></div>
   </div>
  </div>

  <!-- HELP IMAGE MODAL -->
  <div id="helpModal" style="
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:1000;
  ">
    <div style="
      background:#fff;
      padding:16px;
      border-radius:14px;
      max-width:700px;
      width:90%;
      position:relative;
      box-shadow:0 20px 60px rgba(0,0,0,0.25);
    ">
      <button id="closeHelpModal" style="
        position:absolute;
        top:10px;
        right:12px;
        border:none;
        background:none;
        font-size:18px;
        cursor:pointer;
      ">✕</button>

      <img id="helpModalImg" src="" style="width:100%; border-radius:10px;" alt="Notion help" />
    </div>
  </div>

  <!-- EDIT LABEL MODAL -->
  <div id="editModal">
    <div class="modal-content">
      <div class="modal-title">Edit Database Label</div>
      <input
        id="editLabelInput"
        type="text"
        class="modal-input"
        placeholder="Enter new label"
      />
      <div class="modal-actions">
        <button class="modal-btn modal-btn-cancel" onclick="closeEditModal()">Cancel</button>
        <button class="modal-btn modal-btn-save" onclick="saveEditLabel()">Save</button>
      </div>
    </div>
  </div>

  <script>
  const params = new URLSearchParams(location.search);
  const token = params.get("token");
let slug = null; // will be set from selected widget
  const status = document.getElementById("status");
  const embedWrap = document.getElementById("embedWrap");
  const dbList = document.getElementById("dbList");

  let CURRENT_PLAN = "free";
  let DATABASES = [];
  let editingDatabaseId = null;
  let editingDatabaseLabel = null;

  function extractDatabaseId(input) {
    const match = input.match(/[a-f0-9]{32}/i);
    return match ? match[0] : null;
  }

  function renderEmbedUrl(url) {
    embedWrap.style.display = "block";
    embedWrap.innerHTML = `
      <strong>Embed this URL in Notion:</strong>
      <div style="margin-top:10px; display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <input
          id="embedUrl"
          value="${url}"
          readonly
          style="
            flex:1;
            padding:10px 12px;
            font-size:14px;
            border-radius:8px;
            border:1px solid var(--border);
            background:#f9fafb;
            min-width:240px;
          "
        />
        <button
          id="copyUrl"
          style="
            padding:10px 14px;
            font-size:14px;
            border-radius:8px;
            border:none;
            background:#3b82f6;
            color:#fff;
            font-weight:600;
            cursor:pointer;
          "
        >
          Copy
        </button>
      </div>
    `;

    document.getElementById("copyUrl").onclick = () => {
      navigator.clipboard.writeText(url);
      const btn = document.getElementById("copyUrl");
      btn.innerText = "Copied";
      setTimeout(() => (btn.innerText = "Copy"), 1200);
    };
  }

  // BUG: your plan is advanced=3 now (and API enforces plan_limits anyway)
  // Update this to match, so the client-side pre-check doesn’t block valid adds.
  function getPlanLimit(plan) {
    if (plan === "free") return 1;
    if (plan === "advanced") return 3;   // FIXED
    return Infinity;
  }

  async function apiWidgetDatabases(action, payload = {}) {
    const res = await fetch("/api/widget-databases", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ slug, action, ...payload }),
    });
    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data.error || "Request failed");
    return data;
  }

  async function loadDatabases() {
    dbList.innerHTML = `
      <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        Loading databases…
      </div>
    `;

    const res = await fetch(`/api/widget-databases?slug=${encodeURIComponent(slug)}`);
    const data = await res.json().catch(() => ({}));

    if (!res.ok) {
      dbList.innerHTML = `<div style="color:#b91c1c;">${data.error || "Failed to load databases"}</div>`;
      return;
    }

    DATABASES = Array.isArray(data.databases) ? data.databases : [];
    CURRENT_PLAN = data.plan || "free";

    if (!DATABASES.length) {
      dbList.innerHTML = `<div style="color:var(--text-muted); font-size:14px;">No databases added yet.</div>`;
      return;
    }
    
const embedUrl = `${window.location.origin}/grid.html?slug=${encodeURIComponent(slug)}`;
renderEmbedUrl(embedUrl);
    
    dbList.innerHTML = `
      <div style="font-weight:700; margin-bottom:10px;">Connected databases</div>
      ${DATABASES.map(db => {
        const isEditing = editingDatabaseId === db.id;

        return `
          <div style="
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:10px 12px;
            border:1px solid var(--border);
            border-radius:10px;
            margin-bottom:10px;
            gap:12px;
          ">
            <div style="display:flex; flex-direction:column; flex:1;">
              ${
                isEditing
                  ? `
                    <input
                      data-edit-input="${db.id}"
                      value="${escapeHtml(db.label || "Untitled")}"
                      style="
                        padding:8px 10px;
                        font-size:14px;
                        border-radius:10px;
                        border:1px solid var(--border);
                        outline:none;
                        font-weight:600;
                      "
                    />
                  `
                  : `<div style="font-weight:600;">${escapeHtml(db.label || "Untitled")}</div>`
              }

              <div style="font-size:12px; color:var(--text-muted);">
                ${escapeHtml(db.database_id || "")}
              </div>
            </div>

            <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
              ${
                db.is_primary
                  ? `
                    <span style="
                      font-size:12px;
                      font-weight:700;
                      color:#16a34a;
                      border:1px solid rgba(22,163,74,.35);
                      padding:6px 10px;
                      border-radius:999px;
                    ">Primary</span>
                  `
                  : `
                    <button
                      class="make-primary-btn"
                      data-primary-btn="${db.id}"
                      style="
                        padding:8px 10px;
                        font-size:13px;
                        border-radius:10px;
                        border:1px solid var(--border);
                        background:#fff;
                        cursor:pointer;
                        font-weight:600;
                      "
                    >Make primary</button>
                  `
              }

              ${
                isEditing
                  ? `
                    <button class="edit-btn" data-save-edit="${db.id}">Save</button>
                    <button class="edit-btn" data-cancel-edit="${db.id}" style="border-color:#e5e7eb;">Cancel</button>
                  `
                  : `
                    <button class="edit-btn" data-start-edit="${db.id}">Edit</button>
                  `
              }
            </div>
          </div>
        `;
      }).join("")}
    `;

    DATABASES.forEach(db => {
      const primaryBtn = document.querySelector(`[data-primary-btn="${db.id}"]`);
      if (primaryBtn) primaryBtn.onclick = () => setPrimary(db.id);

      const startEditBtn = document.querySelector(`[data-start-edit="${db.id}"]`);
      if (startEditBtn) startEditBtn.onclick = () => startInlineEdit(db.id);

      const cancelBtn = document.querySelector(`[data-cancel-edit="${db.id}"]`);
      if (cancelBtn) cancelBtn.onclick = () => cancelInlineEdit();

      const saveBtn = document.querySelector(`[data-save-edit="${db.id}"]`);
      if (saveBtn) saveBtn.onclick = () => saveInlineEdit(db.id);

      const input = document.querySelector(`[data-edit-input="${db.id}"]`);
      if (input) {
        input.onkeydown = (e) => {
          if (e.key === "Enter") saveInlineEdit(db.id);
          if (e.key === "Escape") cancelInlineEdit();
        };
        setTimeout(() => input.focus(), 0);
      }
    });
  }

  function escapeHtml(str) {
    return String(str)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function startInlineEdit(dbId) {
    editingDatabaseId = dbId;
    loadDatabases();
  }

  function cancelInlineEdit() {
    editingDatabaseId = null;
    loadDatabases();
  }

  async function saveInlineEdit(dbId) {
    const input = document.querySelector(`[data-edit-input="${dbId}"]`);
    const newLabel = (input?.value || "").trim();

    if (!newLabel) {
      alert("Label cannot be empty");
      return;
    }

    status.innerText = "Updating label…";

    try {
      await apiWidgetDatabases("rename", { id: dbId, label: newLabel });
      status.innerText = "Label updated ✅";
      editingDatabaseId = null;
      await loadDatabases();
    } catch (e) {
      status.innerText = e.message || "Failed to update label";
    }
  }

  async function setPrimary(id) {
    status.innerText = "Setting primary database…";

    try {
      await apiWidgetDatabases("set_primary", { id });
      status.innerText = "Primary database updated ✅";
      await loadDatabases();
    } catch (e) {
      status.innerText = e.message || "Failed to set primary";
    }
  }

  function openEditModal(databaseId, currentLabel) {
    editingDatabaseId = databaseId;
    editingDatabaseLabel = currentLabel;
    document.getElementById("editLabelInput").value = currentLabel;
    document.getElementById("editModal").classList.add("active");
    document.getElementById("editLabelInput").focus();
  }

    async function apiWidgets(method, payload = {}) {
  const res = await fetch("/api/widgets", {
    method,
    headers: { "Content-Type": "application/json" },
    body: method === "GET" ? undefined : JSON.stringify({ token, ...payload }),
  });

  const data = await res.json().catch(() => ({}));
  if (!res.ok) throw new Error(data.error || "Widgets request failed");
  return data;
}

async function loadWidgets() {
  // simple GET with token in query (recommended)
  const res = await fetch(`/api/widgets?token=${encodeURIComponent(token)}`);
  const data = await res.json().catch(() => ({}));
  if (!res.ok) throw new Error(data.error || "Failed to load widgets");
  return data;
}

    async function initDashboard() {
  status.innerText = "Loading widgets…";

  try {
    const data = await loadWidgets();
    const widgets = Array.isArray(data.widgets) ? data.widgets : [];

    if (!widgets.length) {
      status.innerText = "No widgets found for this token.";
      return;
    }

    const sel = document.getElementById("widgetSelect");
    sel.innerHTML = widgets
      .map(w => `<option value="${escapeHtml(w.slug)}">${escapeHtml(w.name || w.slug)}</option>`)
      .join("");

    // restore last selected widget for this browser
    const saved = localStorage.getItem("activeWidgetSlug");
    slug = saved && widgets.some(w => w.slug === saved) ? saved : widgets[0].slug;
    sel.value = slug;

    sel.onchange = async () => {
      slug = sel.value;
      localStorage.setItem("activeWidgetSlug", slug);
      status.innerText = "";
      await loadDatabases(); // reload db list + embed link for new slug
    };

    document.getElementById("newWidget").onclick = async () => {
      const name = prompt("Widget name?", "My Grid");
      if (!name) return;

      status.innerText = "Creating widget…";

      // POST create widget
      const created = await apiWidgets("POST", { action: "create", name });
      // then reload widgets list
      await initDashboard();
      status.innerText = "Widget created ✅";
    };

    status.innerText = "";
    await loadDatabases();
  } catch (e) {
    status.innerText = e.message || "Failed to init dashboard";
  }
}

  function closeEditModal() {
    editingDatabaseId = null;
    editingDatabaseLabel = null;
    document.getElementById("editModal").classList.remove("active");
  }

  async function saveEditLabel() {
    if (!editingDatabaseId) return;

    const newLabel = document.getElementById("editLabelInput").value.trim();

    if (!newLabel) {
      alert("Label cannot be empty");
      return;
    }

    if (newLabel === editingDatabaseLabel) {
      closeEditModal();
      return;
    }

    status.innerText = "Updating label…";

    try {
      await apiWidgetDatabases("rename", { id: editingDatabaseId, label: newLabel });
      status.innerText = "Label updated ✅";
      closeEditModal();
      await loadDatabases();
    } catch (e) {
      status.innerText = e.message || "Failed to update label";
    }
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeEditModal();
  });

  document.getElementById("save").onclick = async () => {
    const raw = document.getElementById("db").value.trim();
    if (!raw) return alert("Enter Notion database ID or URL");

    const databaseId = extractDatabaseId(raw);
    if (!databaseId) return alert("Invalid Notion database ID or URL");

    const label = document.getElementById("label").value.trim();
    if (!label) return alert("Enter a label name");

    const limit = getPlanLimit(CURRENT_PLAN);
    if (DATABASES.length >= limit) {
      if (CURRENT_PLAN === "free") return alert("Free plan allows only 1 database.");
      if (CURRENT_PLAN === "advanced") return alert("Advanced plan allows up to 3 databases."); // FIXED
    }

    status.innerText = "Adding database…";

    try {
      const data = await apiWidgetDatabases("add", { databaseId, label });

      status.innerText = "Database added successfully ✅";

// Always render embed URL after first successful add
const embedUrl = `${window.location.origin}/grid.html?slug=${encodeURIComponent(slug)}`;
renderEmbedUrl(embedUrl);

      document.getElementById("db").value = "";
      document.getElementById("label").value = "";

      await loadDatabases();
    } catch (e) {
      status.innerText = e.message || "Error adding database";
    }
  };

 if (!token) {
  status.innerText = "Missing token in URL";
} else {
  initDashboard();
}
  </script>
</body>
</html>
