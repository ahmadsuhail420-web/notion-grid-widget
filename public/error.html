<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Setup Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      max-width: 420px;
    }
    h1 {
      margin-bottom: 12px;
      font-size: 22px;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Something went wrong</h1>
    <p id="reason"></p>
    <button onclick="goBack()">Try Again</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const reason = params.get("reason");

    const messages = {
      missing_code: "Authorization code was not received from Notion.",
      notion_auth_failed: "Notion authentication failed. Please try again.",
      server_error: "Unexpected server error occurred."
    };

    document.getElementById("reason").innerText =
      messages[reason] || "An unknown error occurred.";

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
