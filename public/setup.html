<!DOCTYPE html>
<html>
<head>
  <title>Setup Grid Widget</title>
</head>
<body>
  <h2>Connect your Notion</h2>
  <button id="connect">Connect Notion</button>

<input id="slug" placeholder="Choose a name (example: my-brand)" />
<button id="connect">Connect Notion</button>

<script>
document.getElementById("connect").onclick = () => {
  const slug = document.getElementById("slug").value.trim();
  if (!slug) {
    alert("Please enter a name");
    return;
  }

  window.location.href = `/api/auth?slug=${encodeURIComponent(slug)}`;
};
</script>
</body>
</html>
