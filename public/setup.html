<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/styles.css">

  <style>
    /* ---------- NAV ---------- */
    .nav {
      max-width: 1100px;
      margin: 24px auto 0;
      padding: 0 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 800;
      font-size: 18px;
      letter-spacing: -0.02em;
    }

    .nav a {
      margin-left: 20px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
      text-decoration: none;
    }

    /* ---------- HERO ---------- */
    .hero {
      max-width: 640px;
      margin: 120px auto 0;
      padding: 0 24px;
      text-align: center;
    }

    .hero h1 {
      font-size: 44px;
      line-height: 1.1;
      letter-spacing: -0.03em;
    }

    .hero h1 span {
      color: #3b82f6; /* accent like SwipeWell */
    }

    .hero p {
      margin-top: 16px;
      font-size: 17px;
      color: var(--text-muted);
    }

    /* ---------- CARD ---------- */
    .card {
      margin-top: 36px;
      padding: 28px;
      background: #fff;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      text-align: left;
    }

    /* ---------- LOADER ---------- */
    .loader {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      color: var(--text-muted);
    }

    .dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: .15s; }
    .dot:nth-child(3) { animation-delay: .3s; }

    @keyframes pulse {
      0%, 80%, 100% { opacity: .2; }
      40% { opacity: 1; }
    }

    /* Status messages */
    .status-verifying {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .status-error {
      color: #b91c1c;
      text-align: center;
      padding: 20px;
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 10px;
      margin-top: 20px;
    }

    .status-success {
      color: #166534;
      text-align: center;
      padding: 20px;
      background: #f0fdf4;
      border: 1px solid #86efac;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <div class="nav">
    <div class="logo">Grid Planner</div>
    <div>
      <a href="#">Docs</a>
      <a href="#">Pricing</a>
      <a href="#">Support</a>
    </div>
  </div>

  <!-- HERO -->
  <div class="hero">

    <h1>
      A grid that stays in <br>
      <span>sync with your content</span>
    </h1>

    <p>
      Connect your Notion workspace to build a live visual planner
      that stays perfectly in sync.
    </p>

    <!-- STATE CARD -->
   <div class="card" style="text-align:center;">

  <h2 style="margin:0 0 6px; font-size:20px;">
    One step ahead to connect your grid to Notion
  </h2>

  <!-- STATUS: VERIFYING -->
  <div id="status" style="text-align:center; display: none;">
    <div class="status-verifying">
      <div style="font-size:14px; color:var(--text-muted);">
        Verifying your setup link
      </div>
      <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <!-- STATUS: ERROR -->
  <div id="statusError" style="display: none;">
    <div class="status-error" id="errorMessage"></div>
    <div style="margin-top: 20px;">
      <a href="mailto:support@alifdesigns.com" style="font-size:14px; font-weight:500; color:#3b82f6; text-decoration:none;">
        Contact support
      </a>
    </div>
  </div>

  <!-- CONTENT: SETUP FORM -->
  <div id="content" style="display:none; margin-top:20px; text-align:left;">
    <label>
      Workspace name
      <input id="name" placeholder="Ex: My Content Planner" style="margin-top:8px;"/>
    </label>

    <div class="helper" style="margin-top:8px;">
      This is only for your reference.
    </div>

    <button id="connect" style="margin-top:8px;">
      Connect Notion
    </button>
  </div>

 </div>

  <!-- SCRIPT -->
  <script>
    function slugify(text) {
      return text.toLowerCase().trim().replace(/[^a-z0-9]+/g, "-");
    }

    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const status = document.getElementById("status");
    const statusError = document.getElementById("statusError");
    const errorMessage = document.getElementById("errorMessage");
    const content = document.getElementById("content");
    const connectBtn = document.getElementById("connect");

    // ==================== VALIDATE TOKEN ====================
    async function validateToken() {
      if (!token) {
        showError("Setup link is missing token. Please contact support.");
        return false;
      }

      try {
        status.style.display = "block";

        const res = await fetch(`/api/validate-token?token=${encodeURIComponent(token)}`);
        const data = await res.json();

        if (!data.valid) {
          if (data.already_used) {
            // Token already used, redirect to database page
            window.location.href = `/database.html?slug=${data.widget_slug}`;
            return false;
          }
          showError("Setup link is invalid or expired. Please contact support.");
          return false;
        }

        // Token is valid âœ…
        status.style.display = "none";
        content.style.display = "block";
        return true;

      } catch (err) {
        console.error("Token validation error:", err);
        showError("Failed to verify setup link. Please try again.");
        return false;
      }
    }

    // ==================== SHOW ERROR ====================
    function showError(message) {
      status.style.display = "none";
      statusError.style.display = "block";
      errorMessage.textContent = message;
    }

    // ==================== CONNECT NOTION ====================
    connectBtn.onclick = () => {
      const name = document.getElementById("name").value;
      if (!name) return alert("Enter workspace name");

      // Redirect to OAuth
      window.location.href = `/api/auth?token=${token}`;
    };

    // ==================== INITIALIZE ====================
    window.addEventListener("load", validateToken);
  </script>

</body>
</html>
